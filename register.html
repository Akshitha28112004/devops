<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            margin-top: 60px;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            font-size: 1.1rem;
            padding: 10px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
<div class="loading-overlay" id="loading">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 form-container">
            <h2 class="text-center mb-4">User Registration Form</h2>
            <form method="POST" action="/" id="registrationForm">
                <div class="mb-3">
                    <label class="form-label" for="full_name">Full Name</label>
                    <input type="text" id="full_name" class="form-control" name="full_name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" minlength="4" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" class="form-control" name="confirm_password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" name="dob" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="gender">Gender</label>
                    <select id="gender" class="form-select" name="gender" required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="address">Address</label>
                    <textarea id="address" class="form-control" rows="3" name="address" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5" id="submitBtn">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('registrationForm');
    const loading = document.getElementById('loading');
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        loading.style.display = 'flex';
        setTimeout(() => {
            loading.style.display = 'none';
            alert('Registration submitted successfully!');
            form.reset();
        }, 1500);
    });
</script>
</body>
</html>
